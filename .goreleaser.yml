before:
  hooks:
  - make generate {{ if .Tag }}RELEASE_VERSION={{ .Tag }}{{ end }}

builds:
- env:
  - CGO_ENABLED=0
  binary: manager
  goos:
  - linux
  goarch:
  - amd64
  ldflags:
  # Get path to OperatorVersion using: $(go list -m)
  - -X github.com/goharbor/harbor-operator.OperatorVersion={{ if .Tag }}{{ .Tag }}{{ else }}dev{{ end }}

dockers:
- image_templates:
  - holyhope/harbor-operator:{{ .Tag }}

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs'
    - '^test'
    - '^feat'
    - '^chore'
    - '^Merge '
    - '[Ty]ypo'

release:
  draft: true
  prerelease: auto

  extra_files:
  - glob: charts/*.tgz
