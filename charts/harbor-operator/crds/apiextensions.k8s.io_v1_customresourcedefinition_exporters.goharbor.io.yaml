                      type: string
                    reason:
                      description: Reason one work CamelCase reason
                      type: string
                    status:
                      description: Status String that describes the condition status
                      type: string
                    type:
                      description: Type condition type
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                format: int64
                type: integer
              operator:
                description: ControllerStatus represents the current status of the operator.
                properties:
                  controllerGitCommit:
                    minLength: 1
                    type: string
                  controllerName:
                    minLength: 1
                    type: string
                  controllerVersion:
                    minLength: 1
                    type: string
                type: object
              replicas:
                description: Current number of pods.
                format: int32
                minimum: 0
                type: integer
            required:
            - conditions
            type: object
        type: object
