  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        caBundle: Cg==
        service:
          name: '{{ include "chart.fullname" . | quote }}'
          namespace: '{{ .Release.Namespace | quote }}'
          path: /convert
      conversionReviewVersions:
      - v1
