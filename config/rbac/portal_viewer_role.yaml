# permissions to do viewer portals.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: portal-viewer-role
rules:
- apiGroups:
  - containerregistry.ovhcloud.com
  resources:
  - portals
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - containerregistry.ovhcloud.com
  resources:
  - portals/status
  verbs:
  - get
