apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: CONFIGURATION_FROM
          value: 'env,file:/etc/harbor-operator/config/config.yaml'
        - name: CLASSNAME
          value: '{{ .Values.harborClass | quote }}'
        - name: LOG_LEVEL
          value: '{{ .Values.logLevel | quote }}'
        volumeMounts:
        - mountPath: /etc/harbor-operator/config
          name: configuration
          readOnly: true
      volumes:
      - name: configuration
        configMap:
          name: '{{ include "chart.fullname" . }}-config'
