      name: '{{ include "chart.fullname" . | quote }}'
      namespace: '{{ .Release.Namespace | quote }}'
      port: '{{ .Values.service.port }}'
- name: vharborcluster.kb.io
  clientConfig:
    service:
      name: '{{ include "chart.fullname" . | quote }}'
      namespace: '{{ .Release.Namespace | quote }}'
      port: '{{ .Values.service.port }}'
- name: hsc.goharbor.io
