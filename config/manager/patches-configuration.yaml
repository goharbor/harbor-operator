apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - mountPath: /etc/harbor-operator/templates
          name: configuration-templates
          readOnly: true
      volumes:
      - name: configuration-templates
        configMap:
          name: config-template
