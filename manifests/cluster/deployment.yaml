apiVersion: v1
data:
  chartmuseum-config.yaml.tmpl: |
    {{- if .Spec.Server.TLS.Enabled }}
    port: 8443

    tls:
      ca.cert: /etc/chartmuseum/ssl/ca.crt
      cert: /etc/chartmuseum/ssl/tls.crt
      key: /etc/chartmuseum/ssl/tls.key
    {{- else }}
