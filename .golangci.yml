run:
  deadline: 10m
  modules-download-mode: vendor
  skip-files:
    - pkged.go
    - ".*/zz_generated.*.go"

linters:
  enable-all: true
  disable:
    - lll
    - gochecknoglobals
    - godox

service:
  golangci-lint-version: 1.22.x
  prepare:
    - make generate

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
      - funlen
      - dupl
      - gomnd
