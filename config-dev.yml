- key: jaeger
  priority: 10
  value: |
    reporter:
      localAgentHostPort: "localhost:6831"
      user: ""
      password: ""
    sampler: # https://www.jaegertracing.io/docs/1.17/sampling/
      type: ratelimiting
      param: 2.0

- key: operator
  priority: 10
  value: |
    {
      "leaderElection": true,
      "leaderElectionID": "harbor-operator-election-leader",
      "leaderElectionNamespace": "default"
    }
- key: portal-controller-disabled
  value: true
- key: registry-controller-disabled
  value: true
- key: registryctl-controller-disabled
  value: true
- key: jobservice-controller-disabled
  value: true
- key: chartmuseum-controller-disabled
  value: true
- key: notary-server-controller-disabled
  value: true
- key: notary-signer-controller-disabled
  value: true
- key: core-controller-disabled
  value: true
- key: harbor-controller-disabled
  value: true