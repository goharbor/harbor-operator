on:
  release:
    types:
    - created
    - published

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # opspresso/action-docker use body of ./target/TAG_NAME as docker tag
    # https://github.com/opspresso/action-docker#common-env
    - run: mkdir ./target
    - run: echo -n '${{ github.ref }}' | sed 's|refs/tags/||' > ./target/TAG_NAME
    - name: Docker Build & Push to Docker Hub
      uses: opspresso/action-docker@master
      with:
        args: --docker
      env:
        USERNAME: '${{ secrets.DOCKER_USER }}'
        PASSWORD: '${{ secrets.DOCKER_TOKEN }}'
        LATEST: 'false'

  chart:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: make package-chart RELEASE_VERSION=$(echo -n '${{ github.ref }}' | sed 's|refs/tags/||')
